<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="content" id="divProductDetails">
    <h4 class="content-heading">Details</h4>

    <th:block th:each="detail, status : ${product.details}">
      <div class="row g-12" th:id="'divDetail' + ${status.index}">
        <input type="hidden" name="detailIDs" th:value="${detail.id}" />

        <div class="col-6">
          <label class="form-label" for="option-input">Option:</label>
          <input type="text" class="form-control" name="detailNames" maxlength="255" th:value="${detail.name}" />
        </div>
        <div class="col-6">
          <label class="form-label" for="value-input">Valeur:</label>
          <input type="text" class="form-control" name="detailValues" maxlength="255" th:value="${detail.value}" />
        </div>

        <a name="linkRemoveDetail" class="btn fas fa-times-circle fa-2x text-danger" title="Remove this detail"></a>
      </div>
    </th:block>

    <div class="row g-12" th:id="'divDetail' + ${#lists.size(product.details)}">
      <div class="col-6">
        <input type="hidden" name="detailIDs" value="0" />
        <label class="form-label" for="option-input">Option:</label>
        <input type="text" class="form-control" name="detailNames" maxlength="255">
      </div>
      <div class="col-6">
        <label class="form-label" for="value-input">Valeur:</label>
        <input type="text" class="form-control" name="detailValues" maxlength="255">
      </div>
    </div>

  </div>
</body>

</html>
