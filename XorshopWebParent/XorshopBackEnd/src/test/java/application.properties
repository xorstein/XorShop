server.port=8080
server.servlet.context-path=/XorshopAdmin

# Define mysql settings (Spring Data Source properties) 
spring.datasource.url=jdbc:mysql://localhost:3306/xorshop
spring.datasource.username=root
spring.datasource.password=dzundza

# Define hibernate settings (JPA / Hibernate properties)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# problem images
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# logging
logging.file.name=Xorshop-backend.log
logging.logback.rollingpolicy.file-name-pattern=Xorshop-backend-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.total-size-cap=1MB
logging.logback.rollingpolicy.max-history=14
logging.logback.rollingpolicy.clean-history-on-start=true