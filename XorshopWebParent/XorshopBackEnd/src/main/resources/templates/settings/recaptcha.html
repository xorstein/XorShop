<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="content" th:remove="tag">
    <h4 class="content-heading">Ajoutez ou modifiez la clé reCAPTCHA</h4>
    <form th:action="@{/settings/save_recaptcha}" method="post" enctype="multipart/form-data">
      <div class="form-group row mt-4">
		<label class="col-sm-4 col-form-label">La clé du site  :</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="reCAPTCHA_API_SITE_KEY" 
				th:value="${reCAPTCHA_API_SITE_KEY}" required  />
		</div>
	</div>	

	<div class="form-group row mt-4">
		<label class="col-sm-4 col-form-label">La clé secrète :</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="reCAPTCHA_API_SECRET_KEY" 
				th:value="${reCAPTCHA_API_SECRET_KEY}" required  />
		</div>
	</div>
        <div class="col-lg-12  mt-5">
          <div class="col-md-6 offset-md-5">
            <button type="submit" class="btn btn-success me-1 mb-3">
              <i class="fa fa-fw fa-check me-1"></i> Enregistrer
            </button>
            <button type="button" class="btn btn-info me-1 mb-3 buttonCancel">
              <i class="fa fa-undo me-1"></i> Annuler
            </button>
          </div>
        </div>
<!--      </div>-->
    </form>
  </div>
</body>

</html>
