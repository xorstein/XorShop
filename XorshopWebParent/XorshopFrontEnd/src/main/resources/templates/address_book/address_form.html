<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
</head>

<body>
	<header th:replace="navigation ::Navigation" />
	<div class="container-fluid producst-by-category p-5 mt-5" >

		<div th:replace="breadcrumb :: content1(${pageTitle})"></div>
	<div class="text-center" >
		<h2 class="custom-color">[[${pageTitle}]]</h2>
	</div>
	<div>&nbsp;</div>

	<form class="form-color" th:action="@{/address_book/save}" method="post" th:object="${address}"
		style="max-width: 600px; margin: 0 auto">
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{defaultForShipping}" />
		<input type="hidden" name="redirect" th:value="${param.redirect}" />		
	<div class="border border-secondary rounded p-3">			
		<div class="form-group row mt-4">
			<label class="col-sm-4 col-form-label">Pr&eacute;nom:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{firstName}" class="form-control"
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-4 col-form-label">Nom:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{lastName}" class="form-control"
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>				

		<div class="form-group row mt-4">
			<label class="col-sm-4 col-form-label">T&eacute;l&eacute;phone:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{phoneNumber}" class="form-control"
					required="required" maxlength="15" minlength="8" />
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-4 col-form-label">Addresse 1:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine1}" class="form-control"
					required="required" maxlength="64" minlength="3" />
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-4 col-form-label">Addresse  2:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine2}" class="form-control"
					maxlength="64" />
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-4 col-form-label">Ville:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{city}" class="form-control"
					required maxlength="45" minlength="2" />
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-4 col-form-label">Pays:</label>
			<div class="col-sm-8">
				<select class="form-control" th:field="*{country}">
					<th:block th:each="country : ${listCountries}">
					<option th:value="${country.id}">[[${country.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-4 col-form-label">&Eacute;tat/Province:</label>
			<div class="col-sm-8">
				<!--<input type="text" th:field="*{state}" class="form-control"
					maxlength="45" minlength="3" list="listStates" />
				<datalist id="listStates"></datalist>-->
				<select th:field="*{state}" class="form-control"
                        id="stateList">

                      </select>
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-4 col-form-label">Code postale:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{postalCode}" class="form-control"
					required maxlength="10" minlength="2" />
			</div>
		</div>

		<div class="text-center mt-4">
			<button type="submit" class="lg-btn">
                        <i class="fas fa-save"></i> Enregistrer
                      </button>
                      

		</div>
	</div>
	</form>
	</div>
	<!-- Footer -->
	<footer th:replace="fragments ::footer" />
	<!-- END Footer -->
	<div th:replace="fragments ::LoadTotalCountProduct" />
	<script type="text/javascript">
	contextPath = "[[@{/}]]";
   </script>
	<script type="text/javascript" th:src="@{/assets/js/common_customer_form.js}"></script>
	
</body>

</html>
