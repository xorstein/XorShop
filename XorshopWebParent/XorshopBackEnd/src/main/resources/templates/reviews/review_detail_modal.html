<div class="modal-content">
	<div class="modal-header">
		<h5 class="modal-title" id="staticBackdropLabel">D&eacute;tails de l'avis</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	</div>
	<div class="modal-body">
		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Num&eacute;ro</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${review.id}" disabled />
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Produit</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${review.product.name}"  disabled/>
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Client</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${review.customer.fullName}" disabled />
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Sujet</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${review.headline}" disabled />
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Note</label>
			<div class="col-sm-10">
				<div class="js-rating" th:data-score="${review.rating}"></div>
				<input type="text" readonly class="form-control" th:value="${review.rating}" disabled />
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Commentaire</label>
			<div class="col-sm-10">
				<textarea rows="3" class="form-control" readonly disabled>[[${review.comment}]]</textarea>
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Vote</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control" th:value="${review.votes}" disabled />
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Temps</label>
			<div class="col-sm-10">
				<span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}" ></span>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>

	</div>
</div>
