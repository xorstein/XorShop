<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th th:replace="fragments ::page_Head('Gestion des produits')" />

<body>
  <!-- Page Container -->
  <!--
      Available classes for #page-container:
      GENERIC
        'remember-theme'                            Remembers active color theme and dark mode between pages using localStorage when set through
                                                    - Theme helper buttons [data-toggle="theme"],
                                                    - Layout helper buttons [data-toggle="layout" data-action="dark_mode_[on/off/toggle]"]
                                                    - ..and/or One.layout('dark_mode_[on/off/toggle]')
         SIDEBAR & SIDE OVERLAY
        'sidebar-r'                                 Right Sidebar and left Side Overlay (default is left Sidebar and right Side Overlay)
        'sidebar-mini'                              Mini hoverable Sidebar (screen width > 991px)
        'sidebar-o'                                 Visible Sidebar by default (screen width > 991px)
        'sidebar-o-xs'                              Visible Sidebar by default (screen width < 992px)
        'sidebar-dark'                              Dark themed sidebar
        'side-overlay-hover'                        Hoverable Side Overlay (screen width > 991px)
        'side-overlay-o'                            Visible Side Overlay by default
        'enable-page-overlay'                       Enables a visible clickable Page Overlay (closes Side Overlay on click) when Side Overlay opens
        'side-scroll'                               Enables custom scrolling on Sidebar and Side Overlay instead of native scrolling (screen width > 991px)
         HEADER
        ''                                          Static Header if no class is added
        'page-header-fixed'                         Fixed Header
         HEADER STYLE
        ''                                          Light themed Header
        'page-header-dark'                          Dark themed Header
        MAIN CONTENT LAYOUT
        ''                                          Full width Main Content if no class is added
        'main-content-boxed'                        Full width Main Content with a specific maximum width (screen width > 1200px)
        'main-content-narrow'                       Full width Main Content with a percentage width (screen width > 1200px)
         DARK MODE
        'sidebar-dark page-header-dark dark-mode'   Enable dark mode (light sidebar/header is not supported with dark mode)
    -->
  <div id="page-container"
    class="sidebar-o sidebar-dark enable-page-overlay side-scroll page-header-fixed main-content-boxed">
    <!-- Side Overlay-->
    <aside th:replace="navigation ::Aside" />
    <!-- END Side Overlay -->

    <!-- Sidebar -->
    <!--
          Sidebar Mini Mode - Display Helper classes

          Adding 'smini-hide' class to an element will make it invisible (opacity: 0) when the sidebar is in mini mode
          Adding 'smini-show' class to an element will make it visible (opacity: 1) when the sidebar is in mini mode
              If you would like to disable the transition animation, make sure to also add the 'no-transition' class to your element

          Adding 'smini-hidden' to an element will hide it when the sidebar is in mini mode
          Adding 'smini-visible' to an element will show it (display: inline-block) only when the sidebar is in mini mode
          Adding 'smini-visible-block' to an element will show it (display: block) only when the sidebar is in mini mode
      -->
    <nav th:replace="navigation ::Navigation" />
    <!-- END Sidebar -->
    <!-- Header -->
    <header th:replace="navigation ::Header" />
    <!-- Form Styles -->

    <!-- Page JS Plugins CSS -->






    <!-- END Header -->

    <!-- Main Container -->
    <main id="main-container">
      <!-- Hero -->
      <!-- Hero -->
      <div class="bg-body-light">
        <div class="content content-full">
          <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center py-2">
            <div class="flex-grow-1">
              <h1 class="h3 fw-bold mb-1">
                 R&ocirc;les
              </h1>
              <h2 class="fs-base lh-base fw-medium text-muted mb-0">
                 Liste des r&ocirc;les
              </h2>
            </div>
            <nav class="flex-shrink-0 mt-3 mt-sm-0 ms-sm-3" aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-alt">
                <li class="breadcrumb-item">
                  <a class="link-fx" href="javascript:void(0)">Gestion des acc&eacute;es</a>
                </li>
                <li class="breadcrumb-item" aria-current="page">
                   <a class="font-w600" th:href="@{/roles}"> <i
                      class="fa fa-shield fa-1x text-primary"></i></a>
                     
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
      <!-- END Hero -->

      <!-- Page Content -->
      <div class="content">
        <div class="row">
          <div class="flex-fill ml-3">
            <div th:if="${message!=null}" class="alert alert-success text-center">[[${message}]]</div>
          </div>
          <div class="col-12">
            <!-- Dynamic Table with Export Buttons -->
            <div class="block block-rounded">
              <div class="block-header block-header-default">
                <h3 class="block-title">Liste des roles </small>
                </h3>
           
              </div>
              <div class="block-content block-content-full">
                <div class="row items-push">
                 
                </div>
              </div>
              <!-- DataTables init on table by adding .js-dataTable-buttons class, functionality is initialized in js/pages/be_tables_datatables.min.js which was auto compiled from _js/pages/be_tables_datatables.js -->
              <div class="table-responsive">
                  <table class="table table-bordered table-striped table-vcenter js-dataTable-buttons">
                <thead>
                  <tr>
                    <th class="text-center" style="width: 10%;">
                       <th th:replace="fragments :: column_header_link('id','ID','tag')" />
                    </th>
                    <th style="width: 25%;"> <th th th:replace="fragments :: column_header_link('name','Role','tag')" />
                    </th>
                    <th class="d-sm-table-cell" style="width: 25%;">
                     D&eacute;scription
                      
                    </th>

                    
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="role,stat : ${listRoles}">
                    <td class="text-center fs-sm">[[${role.id}]]</td>
                   
                    <td class="fw-semibold fs-sm">[[${role.name}]]</td>
                    <td class="d-sm-table-cell fs-sm">
                      <span class="text-muted">[[${role.description}]]</span>
                    </td>
              
                  
                 
                  </tr>

                </tbody>
              </table>
              </div>
              <div class="row text-center">
                <div class="col-md-5 offset-md-7">
                  <div class="block block-rounded">
                    <div class="block-content">
                      <div th:replace="fragments :: pagination('roles')" />

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- END Dynamic Table with Export Buttons -->
      <!-- END Page Content -->
    </main>
    <!-- END Main Container -->

    <!-- Footer -->
    <footer th:replace="fragments ::footer" />
    <!-- END Footer -->
    <!--
        OneUI JS
        Core libraries and functionality
        webpack is putting everything together at assets/_js/main/app.js
    -->
    <script type="text/javascript" th:src="@{/assets/js/oneui.app.min.js}"></script>
    <script th:src="@{/assets/js/lib/jquery.min.js}"></script>

    <!-- Page JS Plugins -->
    <!-- jQuery (required for BS Datepicker + BS Maxlength + Select2 + Masked Inputs + Ion Range Slider plugins) -->


  
</body>
