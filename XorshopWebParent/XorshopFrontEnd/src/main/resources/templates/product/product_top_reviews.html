<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content">



		<div class="row m-1">
			<div class="col-xs">
				<input type="text" class="product-detail-rating-star" dir="ltr" data-size="md"
					th:value="${product.averageRating}" />
			</div>
			<div class="col-xs ml-1 mt-3"><span id="ratingNumber">[[${product.averageRating}]]</span> sur 5</div>
		</div>

		<div class="row m-1 ml-3">
			<a th:href="@{'/ratings/' + ${product.alias}}">Voir tous [[${product.reviewCount}]] les avis</a>
		</div>

		<div th:if="${customerReviewed}" class="row m-1 ml-3">
			<span class="text-success">Vous avez déjà évalué ce produit.</span>
		</div>

		<div th:if="${customerCanReview}" class="row m-1 ml-3">
			<span class="text-info">
				Vous avez acheté et obtenu ce produit.
				<b>
					<a th:href="@{'/write_review/product/' + ${product.id}}">Écrivez votre avis maintenant</a>
				</b>
			</span>
		</div>

		<div class="row">
			<div class="col">
				<hr />
			</div>
		</div>

		<div th:replace="reviews/reviews_votes :: content"></div>

	</div>
</body>

</html>
