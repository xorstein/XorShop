<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th th:replace="fragments ::page_Head(' XorShop- Se connecter')" />

<body>
  <!-- Page Container -->
  <!--
      Available classes for #page-container:
      GENERIC
        'remember-theme'                            Remembers active color theme and dark mode between pages using localStorage when set through
                                                    - Theme helper buttons [data-toggle="theme"],
                                                    - Layout helper buttons [data-toggle="layout" data-action="dark_mode_[on/off/toggle]"]
                                                    - ..and/or One.layout('dark_mode_[on/off/toggle]')
         SIDEBAR & SIDE OVERLAY
        'sidebar-r'                                 Right Sidebar and left Side Overlay (default is left Sidebar and right Side Overlay)
        'sidebar-mini'                              Mini hoverable Sidebar (screen width > 991px)
        'sidebar-o'                                 Visible Sidebar by default (screen width > 991px)
        'sidebar-o-xs'                              Visible Sidebar by default (screen width < 992px)
        'sidebar-dark'                              Dark themed sidebar
        'side-overlay-hover'                        Hoverable Side Overlay (screen width > 991px)
        'side-overlay-o'                            Visible Side Overlay by default
        'enable-page-overlay'                       Enables a visible clickable Page Overlay (closes Side Overlay on click) when Side Overlay opens
        'side-scroll'                               Enables custom scrolling on Sidebar and Side Overlay instead of native scrolling (screen width > 991px)
         HEADER
        ''                                          Static Header if no class is added
        'page-header-fixed'                         Fixed Header
         HEADER STYLE
        ''                                          Light themed Header
        'page-header-dark'                          Dark themed Header
        MAIN CONTENT LAYOUT
        ''                                          Full width Main Content if no class is added
        'main-content-boxed'                        Full width Main Content with a specific maximum width (screen width > 1200px)
        'main-content-narrow'                       Full width Main Content with a percentage width (screen width > 1200px)
         DARK MODE
        'sidebar-dark page-header-dark dark-mode'   Enable dark mode (light sidebar/header is not supported with dark mode)
    -->
  <div id="page-container">
    <!-- Main Container -->
    <main id="main-container">
      <!-- Page Content -->
      <div class="hero-static d-flex align-items-center">
        <div class="w-100">
          <!-- Sign In Section -->
          <div class="bg-body-extra-light">
            <div class="content content-full">
              <div class="row g-0 justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4 py-4 px-4 px-lg-5">
                  <!-- En-tête -->
                  <div class="text-center">
                    <p class="mb-2">
                      <img th:src="@{/assets/media/images/xorshop.png}" height="40" />
                    </p>
                    <p class="fw-medium text-muted mb-3">
                    </p>
                    <!-- <h1 class="h4 mb-1">
                      Identifiez-vous!
                    </h1>-->
                    <div th:if="${param.error}"
                      class="alert alert-danger d-flex align-items-center justify-content-between" role="alert">
                      <div class="flex-fill mr-3">
                        <p class="mb-0"> Erreur de connexion : Veuillez saisir votre adresse email, votre mot de passe et réessayer.</p>
                      </div>
                    </div>
                    <div th:if="${param.logout}"
                      class="alert alert-success d-flex align-items-center justify-content-between" role="alert">
                      <div class="flex-fill mr-3">
                        <p class="mb-0"> Vous avez &eacute;t&eacute; d&eacute;connect&eacute; avec succ&eacute;s.</p>
                      </div>
                    </div>
                  </div>
                  <!-- FIN de l'en-tête -->

                  <!-- Formulaire de Connexion -->
                  <!-- Validation jQuery (.js-validation-signin est initialisée dans js/pages/op_auth_signin.min.js qui a été automatiquement compilé à partir de _js/pages/op_auth_signin.js) -->
                  <!-- Pour plus d'informations et d'exemples, vous pouvez consulter https://github.com/jzaefferer/jquery-validation -->
                  <form class="js-validation-signin" th:action="@{/login}" method="post">
                    <div class="py-3">
                      <div class="mb-4">
                        <input type="text" class="form-control form-control-lg form-control-alt" id="emailid"
                          name="emailid" placeholder="E-mail">
                      </div>
                      <div class="mb-4">
                        <input type="password" class="form-control form-control-lg form-control-alt" id="password"
                          name="password" placeholder="Mot de passe">
                      </div>
                      <div class="mb-4">
                        <div class="d-md-flex align-items-md-center justify-content-md-between">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="login-remember"
                              name="login-remember">
                            <label class="form-check-label" for="login-remember">Se souvenir de moi</label>
                          </div>
                          <div class="py-2">
                            <a class="fs-sm fw-medium" href="op_auth_reminder2.html">Mot de passe oubli&eacute; ?</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-lg-6 col-xxl-5">
                        <button type="submit" class="btn w-100 btn-alt-primary">
                          <i class="fa fa-fw fa-sign-in-alt me-1 opacity-50"></i>Se Connecter
                        </button>
                      </div>
                    </div>
                  </form>
                  <!-- FIN du Formulaire de Connexion -->
                </div>
              </div>
            </div>
          </div>
          <!-- END Sign In Section -->

          <!-- Footer -->
          <div class="fs-sm text-center text-muted py-3">
            <strong>XorShop</strong> &copy; <span data-toggle="year-copy"></span>
          </div>
          <!-- END Footer -->
        </div>
      </div>
      <!-- END Page Content -->
    </main>
    <!-- END Main Container -->
  </div>
  <!-- END Page Container -->
  <!--
        OneUI JS

        Core libraries and functionality
        webpack is putting everything together at assets/_js/main/app.js
    -->
  <script th:src="@{/assets/js/oneui.app.min.}"></script>

  <!-- jQuery (required for jQuery Validation plugin) -->
  <script th:src="@{/assets/js/lib/jquery.min.js}"></script>
  <!-- Page JS Plugins -->
  <script th:src="@{/assets/js/plugins/jquery-validation/jquery.validate.min.js}"></script>


</body>

</html>
