<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<th:block th:fragment="content" th:remove="tag">
		<h2 class="title">[[${section.heading}]]</h2>
		<p class="text-center" style="margin-top: -50px;">
			[[${section.description}]]
		</p>
		<div class="col-sm-1" th:each="brandSection : ${section.brandSections}" th:with="brand = ${brandSection.brand}">
			<div><img th:src="@{${brand.BrandLogoPath}}" width="80" /></div>
			<div>
				<a th:href="@{'/brand/' + ${brand.id}}">[[${brand.name}]]</a>
			</div>
		</div>

	</th:block>
</body>

</html>
