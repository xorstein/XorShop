<div class="block-header block-header-default">
	<h3 class="block-title">D&eacute;tails de l'article</h3>
	<div class="block-options">
		<button type="button" class="btn-block-option" data-bs-dismiss="modal" aria-label="Close">
			<i class="fa fa-fw fa-times"></i>
		</button>
	</div>
</div>
<div class="block block-rounded block-transparent mb-0">
<div class="container">
  <div class="row">
    <div class="col-12 mx-auto">
      <!-- Your content goes here -->

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Titre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:value="${article.title}" readonly="readonly">
    </div>
  </div>
  <div class="form-group row">
    <label for="alias" class="col-sm-2 col-form-label">Alias:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:value="${article.alias}" readonly="readonly">
    </div>
  </div>
  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Contenue:</label>
    <div class="col-sm-10">
      <div th:utext="${article.content}" class="border p-2 m-2" style="height: 350px; overflow-y: scroll"></div>
    </div>
  </div>
  <div class="form-group row">
  	<label for="type" class="col-sm-2 col-form-label">Type:</label>
  	<div class="col-sm-10">
  		<span>[[${article.type}]]</span>
  	</div>
  </div>			  			  
  <div class="form-group row">
  	<label for="published" class="col-sm-2 col-form-label">Publi&eacute;:</label>
  	<div class="col-sm-10">
  		<input type="checkbox" th:checked="${article.published}" onclick="return false;" /> 
  	</div>
  </div>
  <div class="form-group row">
  	<label for="published" class="col-sm-2 col-form-label">Publi&eacute; par:</label>

  	</div>
  </div>

  	<label for="published" class="col-sm-2 col-form-label">Temps de mise Ã  jour:</label>

  </div>  	   
</div>
    </div>
  </div>
</div>
