<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="content" th:remove="tag">
    <h4 class="content-heading">Serveur de messagerie</h4>
    <form th:action="@{/settings/save_mail_server}" method="post">
	<div class="form-group row mt-4">
		<label class="col-sm-4 col-form-label">Nom d'hote du serveur SMTP :</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="MAIL_HOST" 
				th:value="${MAIL_HOST}" required  />
		</div>
	</div>	

	<div class="form-group row mt-4">
		<label class="col-sm-4 col-form-label">Port :</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="MAIL_PORT" 
				th:value="${MAIL_PORT}" required  />
		</div>
	</div>

	<div class="form-group row mt-4">
		<label class="col-sm-4 col-form-label">Nom d'utilisateur :</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="MAIL_USERNAME" 
				th:value="${MAIL_USERNAME}" required  />
		</div>
	</div>

	<div class="form-group row mt-4">
		<label class="col-sm-4 col-form-label">Mot de passe :</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="MAIL_PASSWORD" 
				th:value="${MAIL_PASSWORD}" required  />
		</div>
	</div>

	<div class="form-group row mt-4">
		<label class="col-sm-4 col-form-label">Authentification du serveur requise :</label>
		<div class="col-sm-8">
			<select name="SMTP_AUTH" class="form-control">
				<option value="true" th:selected="(${SMTP_AUTH} == 'true')">Oui</option>
				<option value="false" th:selected="(${SMTP_AUTH} == 'false')">Non</option>
			</select>			
		</div>
	</div>

	<div class="form-group row mt-4">
		<label class="col-sm-4 col-form-label">Serveur nécessite une connexion sécurisée (TLS) :</label>
		<div class="col-sm-8">
			<select name="SMTP_SECURED" class="form-control">
				<option value="true" th:selected="(${SMTP_SECURED} == 'true')">Oui</option>
				<option value="false" th:selected="(${SMTP_SECURED} == 'false')">Non</option>
			</select>			
		</div>
	</div>

	<div class="form-group row mt-4">
		<label class="col-sm-4 col-form-label">Adresse email du formulaire</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="MAIL_FROM" 
				th:value="${MAIL_FROM}" required  />
		</div>
	</div>

	<div class="form-group row mt-4">
		<label class="col-sm-4 col-form-label">Nom de l'expéditeur</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="MAIL_SENDER_NAME" 
				th:value="${MAIL_SENDER_NAME}" required  />
		</div>
	</div>
     </br>
	<div class="col-lg-12  mb-5">
          <div class="col-md-6 offset-md-5">
            <button type="submit" class="btn btn-success me-1 mb-3">
              <i class="fa fa-fw fa-check me-1"></i> Enregistrer
            </button>
            <button type="button" class="btn btn-info me-1 mb-3 buttonCancel">
              <i class="fa fa-undo me-1"></i> Annuler
            </button>
          </div>
        </div>
	</form>
 
  </div>
</body>

</html>
