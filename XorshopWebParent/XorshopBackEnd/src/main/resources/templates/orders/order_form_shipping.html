<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">				
			  <div class="form-group row mt-4">
			    <label class="col-sm-2 col-form-label">Date de livraison</label>
			    <div class="col-sm-10">
			      <input type="number" step="1" class="form-control" th:field="*{deliverDays}" required />
			    </div>
			  </div>		  
			  <div class="form-group row mt-4">
			    <label class="col-sm-2 col-form-label">Date de livraison pr&eacute;vue</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" th:field="*{deliverDateOnForm}" required />
			    </div>
			  </div>			  
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">P&eacute;nom</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{firstName}" required />
			    </div>
			  </div>
			  <div class="form-group row mt-4">
			    <label class="col-sm-2 col-form-label">Nom</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{lastName}" required />
			    </div>
			  </div>
			  <div class="form-group row mt-4">
			    <label class="col-sm-2 col-form-label">T&eacute;l&eacute;phone</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{phoneNumber}" required />
			    </div>
			  </div>
			  <div class="form-group row mt-4">
			    <label class="col-sm-2 col-form-label">Adresse 1</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{addressLine1}" required />
			    </div>
			  </div>
			  <div class="form-group row mt-4">
			    <label class="col-sm-2 col-form-label">Adresse 2</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{addressLine2}" />
			    </div>
			  </div>
			  <div class="form-group row mt-4">
			    <label class="col-sm-2 col-form-label">Ville</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{city}" required />
			    </div>
			  </div>
			  <div class="form-group row mt-4">
			    <label class="col-sm-2 col-form-label">Pays</label>
			    <div class="col-sm-10">
			      <input type="hidden" name="countryName" id="countryName" th:value="${order.country}" />
			      <select class="form-control" id="country">
			      	<option th:each="aCountry : ${listCountries}" th:value="${aCountry.id}" th:selected="${aCountry.name == order.country}">[[${aCountry.name}]]</option>
			      </select>
			    </div>
			  </div>
			  <div class="form-group row mt-4">
			    <label class="col-sm-2 col-form-label">&Eacute;tat/Province</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{state}" list="listStates"/>
			      <datalist id="listStates">

			      </datalist>			      
			    </div>
			  </div>
			  <div class="form-group row mt-4">
			    <label class="col-sm-2 col-form-label">Code postale</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{postalCode}" required />
			    </div>
			  </div>
</div>
