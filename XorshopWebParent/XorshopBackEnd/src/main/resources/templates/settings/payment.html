<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/assets/js/plugins/simplemde/simplemde.min.css}">

<body>
	<div th:fragment="content" th:remove="tag">
		<h4 class="content-heading">Les methodes de paiements</h4>
		<form th:action="@{/settings/save_payment}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">URL de base de l'API Paypal</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="PAYPAL_API_BASE_URL" th:value="${PAYPAL_API_BASE_URL}"
						required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Identifiant du client paypal</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="PAYPAL_API_CLIENT_ID"
						th:value="${PAYPAL_API_CLIENT_ID}" required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">La cl&eacute; secrete du client paypal</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="PAYPAL_API_CLIENT_SECRET"
						th:value="${PAYPAL_API_CLIENT_SECRET}" required />
				</div>
			</div>

			<div class="col-lg-12  mb-5">
				<div class="col-md-6 offset-md-5">
					<button type="submit" class="btn btn-success me-1 mb-3">
						<i class="fa fa-fw fa-check me-1"></i> Enregistrer
					</button>
					<button type="button" class="btn btn-info me-1 mb-3 buttonCancel">
						<i class="fa fa-undo me-1"></i> Annuler
					</button>
				
				</div>
			</div>
	</div>
	</form>
	</div>
</body>

</html>
