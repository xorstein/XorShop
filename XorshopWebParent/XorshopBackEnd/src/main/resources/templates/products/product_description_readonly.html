          <h3 class="block-title mx-mb-n5">Description global</h3>
        </div>

          <div class="mb-12">
            <div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
          </div>
        </div>
        <br />
        <div class="block-header block-header-default">
          <h3 class="block-title mx-mb-n5">Description d&eacute;taill&eacute;e</h3>
        </div>

          <div class="mb-12">

          </div>
        </div>
        <br />
      </div>
    </div>
</body>

</html>
