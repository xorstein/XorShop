<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Titre:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{heading}" required minlength="10" maxlength="200">
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Description:</label>
			<div class="col-sm-10">
				<textarea rows="3" class="form-control" th:field="*{description}" maxlength="500" min="20"></textarea>
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Publi&eacute;:</label>
			<div class="col-sm-10">
				<div class="space-y-2">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" value="" th:field="*{enabled}">
					</div>

				</div>
				</div>
			</div>
